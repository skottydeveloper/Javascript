<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !loading">
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">
    <ng-container matColumnDef="reservationDate">
      <th mat-header-cell *matHeaderCellDef> Reservation Date </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.reservationDate | date:'dd/MM/yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.name }} </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.time }} </td>
    </ng-container>
    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel </th>
      <td mat-cell *matCellDef="let reservation"><button (click)="cancelReservation(reservation._id)" mat-raised-button color="warn">Cancel</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let reservations; columns: columns"></tr>
  </table>
</div>
